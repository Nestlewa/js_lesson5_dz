<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 7</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 7. Вивести на екран N абзаців (N вводиться користувачем) за зразком:
        </p>
        <script>
          const N = parseInt(prompt("Введіть кількість абзаців:"))
          for (let i = 1; i <= N; i++) {
            document.write(`<h1>Заголовок ${i} </h1>`)
            for (let j = 1; j <= i; j++) {
              document.write(`<p>Розділ${i}, параграф ${j}</p>`)
            }
            document.write(`<hr>`)
          }
        </script>
      </section>
    </div>
  </body>
</html>
