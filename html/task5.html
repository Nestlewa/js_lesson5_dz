<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 5</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">Задача 5. Вивести таблицю</p>
        <script>
          let num = 1
          document.write(`<table border="2px"><tbody>`)
          //рядок
          for (let i = 1; i <= 3; i++) {
            document.write(`<tr>`)
            //стовпчик
            for (let j = 1; j <= 3; j++) {
              document.write(`<td>${num}</td>`)
              num++
            }
            document.write(`</tr>`)
          }
          document.write(`</table></tbody>`)
        </script>
      </section>
    </div>
  </body>
</html>
