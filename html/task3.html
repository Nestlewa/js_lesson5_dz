<html lang="en">

  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">Задача 3. Вивести таблицю з одним рядком і 7 стовпцями.</p>
        <script>
          document.write(`<table border="2px"><tbody><tr>`)
          for (let i = 1; i <= 7; i++) {
            document.write(`<td>${i}</td>`)
          }
          document.write(`</table></tbody></tr>`)
        </script>
      </section>
    </div>
  </body>
