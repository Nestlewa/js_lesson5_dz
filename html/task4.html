<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Task 4</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</p>
        <script>
          document.write(`<table border="2px"><tbody>`)
          for (let i = 1; i <= 3; i++) {
            document.write(`<tr>`)
            for (let j = 1; j <= 7; j++) {
              document.write(`<td>${j}</td>`)
            }
            document.write(`</tr>`)
          }
          document.write(`</table></tbody>`)
        </script>
      </section>
    </div>
  </body>
</html>
