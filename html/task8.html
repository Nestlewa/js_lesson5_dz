  <body>
    <div class="wrapper">
      <section class="wrapper__task math-task">
        <a href="../index.html" class="math-task__link">До списку задач</a>
        <p class="math-task__description">
          Задача 8. Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача (використати
          confirm).
        </p>
        <script>
          const userNumber = parseInt(prompt("Загадайте число від 1 до 10"))
          for (let i = 1; i <= 3; i++) {
            const randomNumber = 1 + Math.floor(Math.random() * 10)
            let guessed = confirm(`Спроба ${i}, Ваше число ${randomNumber}?`)
            if (guessed) {
              document.write("<p>Комп'ютер вгадав Ваше число!!!</p>")
              break
            }
            if (i === 3) alert("Нажаль, комп'ютер не справився з завданням")
          }
        </script>
      </section>
    </div>
  </body>
